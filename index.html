<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="bi bi-list"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="#">Shawan</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item hightlight">
                    <a href="#" class="sidebar-link">
                        <i class="bi bi-columns"></i>
                        <span>Dashboard</span>
                    </a>
                </li>                
                <li class="sidebar-item">
                    <a href="data.html" class="sidebar-link">
                        <i class="bi bi-clipboard-data"></i>
                        <span>Data</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="history.html" class="sidebar-link">
                        <i class="bi bi-clock-history"></i>
                        <span>Action history</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="profile.html" class="sidebar-link">
                        <i class="bi bi-person"></i>
                        <span>Profile</span>
                    </a>
                </li>
            </ul>            
        </aside>


        <div class="main p-3">
            <div class="head-title">
                <div class="left">
                    <h1>Dashboard</h1>
                </div>
            </div>
            
            <ul class="box-info">
				<li>
					<i class="bi bi-thermometer"></i>
					<span class="text">
						<h3>24Â°C</h3>
						<p>Temperature</p>
					</span>                    
				</li>
				<li>
					<i class="bi bi-moisture"></i>
					<span class="text">
						<h3>50%</h3>
						<p>Humidity</p>
					</span>
				</li>
				<li>
					<i class="bi bi-brightness-high"></i>
					<span class="text">
						<h3>300lx</h3>
						<p>Brightness</p>
					</span>
				</li>
			</ul>

            <div class="row">
                <div class="col-6">
                    <div class="box">
                        <div class="d-flex justify-content-between align-items-center">
                            <!-- <h3 class="fs-2">Chart</h3> -->
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                    <button class="nav-link active" id="nav-temperature-tab" data-bs-toggle="tab" data-bs-target="#nav-temperature" type="button" role="tab" aria-controls="nav-temperature" aria-selected="true">Temperature</button>
                                    <button class="nav-link" id="nav-humidity-tab" data-bs-toggle="tab" data-bs-target="#nav-humidity" type="button" role="tab" aria-controls="nav-humidity" aria-selected="false">Humidity</button>
                                    <button class="nav-link" id="nav-brightness-tab" data-bs-toggle="tab" data-bs-target="#nav-brightness" type="button" role="tab" aria-controls="nav-brightness" aria-selected="false">Brightness</button>
                                </div>
                            </nav>
                        </div>
                        <div class="tab-content mt-3" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-temperature" role="tabpanel" aria-labelledby="nav-temperature-tab" tabindex="0">
                                <canvas id="temperatureChart"></canvas>
                            </div>
                            <div class="tab-pane fade" id="nav-humidity" role="tabpanel" aria-labelledby="nav-humidity-tab" tabindex="0">
                                <canvas id="humidityChart"></canvas>
                            </div>
                            <div class="tab-pane fade" id="nav-brightness" role="tabpanel" aria-labelledby="nav-brightness-tab" tabindex="0">
                                <canvas id="brightnessChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                

                <div class="col-2">
                    <div class="box">
                        <h5 class="text-center mt-3">Light</h5>
                        <img src="img\led.png" alt="Light" class="img-fluid">
                        <div class="form-check form-switch d-flex justify-content-end align-items-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="lightSwitchCheckDefault" onchange="updateLabel(this)">
                            <label class="form-check-label ms-2" for="lightSwitchCheckDefault">Off</label>
                        </div>                        
                    </div>                    
                </div>
                <div class="col-2">
                    <div class="box">
                        <h5 class="text-center mt-3">Fan</h5>
                        <img src="img\fan.png" alt="Fan" class="img-fluid">
                        <div class="form-check form-switch d-flex justify-content-end align-items-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="fanSwitchCheckDefault" onchange="updateLabel(this)">
                            <label class="form-check-label ms-2" for="fanSwitchCheckDefault">Off</label>
                        </div>
                    </div>                    
                </div>
                <div class="col-2">
                    <div class="box">
                        <h5 class="text-center mt-3">Air Conditioner</h5>
                        <img src="img\air-conditioner-1838.png" alt="Air Conditioner" class="img-fluid">
                        <div class="form-check form-switch d-flex justify-content-end align-items-center">
                            <input class="form-check-input" type="checkbox" role="switch" id="airConditionerSwitchCheckDefault" onchange="updateLabel(this)">
                            <label class="form-check-label ms-2" for="airConditionerSwitchCheckDefault">Off</label>
                        </div>
                    </div>                    
                </div>
            </div>
            
                        
        </div>

        


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="chart.js"></script>
</body>

</html>
